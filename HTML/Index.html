<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="../JS/Script.js"></script>
</head>

<body>
    <div class="heading">Tic Tac Toe</div>
    <table class="main-board">
        <tbody>
            <tr class="row row-1">
                <td class="col col-1">
                    <span class="box-text"></span>
                </td>
                <td class="col col-2">
                    <span class="box-text"></span>
                </td>
                <td class="col col-3">
                    <span class="box-text"></span>
                </td>
            </tr>
            <tr class="row row-2">
                <td class="col col-1">
                    <span class="box-text"></span>
                </td>
                <td class="col col-2">
                    <span class="box-text"></span>
                </td>
                <td class="col col-3">
                    <span class="box-text"></span>
                </td>
            </tr>
            <tr class="row row-3">
                <td class="col col-1">
                    <span class="box-text"></span>
                </td>
                <td class="col col-2">
                    <span class="box-text"></span>
                </td>
                <td class="col col-3">
                    <span class="box-text"></span>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
